<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS generated by Jekyll -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

  {% seo %}  {#‑‑ from jekyll-seo-tag plugin ‑‑#}
</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ '/about' | relative_url }}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ '/blog' | relative_url }}">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ '/contact' | relative_url }}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="flex-grow-1 container py-5">
  {{ content }}
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  <small>© {{ site.time | date: "%Y" }} {{ site.author }} · Built with <i class="fa-brands fa-github"></i> GitHub Pages</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
